<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>萌娘学园</title>

	<link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css" />
	<script src="lib/jquery-ui/jquery-ui.min.js"></script>
	<!-- multimedia -->
	<script src="lib/audiojs/audiojs/audio.min.js"></script>
	<link href="//vjs.zencdn.net/4.6/video-js.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/4.6/video.js"></script>
	<!-- moe code -->
	<link rel="stylesheet" type="text/css" href="src/moeproject.css" />
	<script src="src/moeproject.js"></script>
	<link rel="stylesheet" type="text/css" href="src/moecascade.css" />
	<script src="src/moecascade.js"></script>
	<link rel="stylesheet" type="text/css" href="src/moequest.css" />
	<script src="src/moequest.js"></script>
	<link rel="stylesheet" type="text/css" href="src/moecraft.css" />
	<script src="src/moecraft.js"></script>
	<link rel="stylesheet" type="text/css" href="src/moebattle.css" />
	<link rel="stylesheet" type="text/css" href="src/moebattle.page.css" />
	<script src="src/moebattle.page.js"></script>
	<script src="src/moebattle.core.js"></script>
	<script src="src/moebattle.action.js"></script>
	<script src="src/moebattle.ui.js"></script>
	<script src="src/moebattle.skill.js"></script>
	<script src="src/moebattle.animation.js"></script>
</head>
<body>
	<div id="logo">
		<span></span>
		<img src="resources/logo.jpeg" alt="logo" />
	</div>
	<aside id="sidebar">
		<a href="#" id="li-cascade" class="active">萌娘图鉴</a>
		<a href="#" id="li-quest" class="">萌娘问答</a>
		<a href="#" id="li-craft" class="">萌娘合成</a>
		<a href="#" id="li-battle" class="">萌娘对战</a>
		<a href="#" id="" class="">版权申明</a>
		<a href="#" id="" class="">关于本站</a>
	</aside>
	<div id="content">
		<div id="cascade" class=""></div>
		<div id="quest" class=""></div>
		<div id="battle" class=""></div>
		<div id="illustra" class=""></div>
		<div id="craft" class=""></div>
	</div>
</body>
<script>
$(function() {
	MOEPROJ.init();
	// run based on url hash
	if (undefined !== urlparam.hash && "" != urlparam.hash && " " != urlparam.hash) {
		MOEPROJ.run(urlparam.hash);
	}
	// run based on url parameter view
	else if (undefined !== urlparam.view && "" != urlparam.view && " " != urlparam.view) {
		MOEPROJ.run(urlparam.view);
	} else {
		// run the default active one
		MOEPROJ.run($("#sidebar .active").attr("id").substring(3));
	}
});
</script>
</html>
